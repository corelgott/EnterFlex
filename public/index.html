<!doctype html>
<html ng-app="app">
<head>
    <script type="text/javascript" src="./libs/angular/angular.min.js"></script>
    <script type="text/javascript" src="./libs/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="./libs/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="./libs/angular-material/angular-material.min.js"></script>
    <script type='text/javascript' src="./libs/crypto-js/crypto-js.js"></script>

    <link type="text/css" rel="stylesheet" href="./libs/angular-material/angular-material.min.css" />

    <script type="text/javascript" src="./js/app.js"></script>
</head>
<body ng-controller="mainCtrl" ng-init="reloadAll()" flex=1>
    <md-card class="md-padding">
        <div role="row">
            <md-input-container>
                <label>Name</label>
                <input type="text" ng-model="newUser.name" />
            </md-input-container>
            <md-input-container>
                <label>Interflex-Login</label>
                <input type="text" ng-model="newUser.username" />
            </md-input-container>
            <md-input-container>
                <label>Interflex-Passwort</label>
                <input type="text" ng-model="newUser.password" />
            </md-input-container>
            <md-input-container>
                <label>Interflex-Card</label>
                <input type="text"  ng-model="newUser.cardId" />
            </md-input-container>
            <md-button class="md-raised md-primary" ng-click="register();">Registrieren</md-button>
        </div>
        <div role="row">
            <md-list>
                <md-list-item ng-repeat="item in users">                    
                    <span>{{item.name}}</span>
                    <span flex></span>
                    <md-button ng-click="delete(item._id)">delete</md-button>
                </md-list-item>
            </md-list>
        </div>
    </md-card>
</body>
</html>
